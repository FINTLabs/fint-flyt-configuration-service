fint:
  org-id: novari.no
  kafka:
    default-replicas: 1
    topic:
      org-id: novari-no

novari:
  flyt:
    resource-server:
      security:
        api:
          internal:
            enabled: true
            authorized-org-id-role-pairs-json: "{\"vigo.no\":[\"DEVELOPER\",\"USER\"]}"

spring:
  kafka:
    bootstrap-servers: localhost:9092
  datasource:
    hikari:
      schema: fintlabs_no
    url: jdbc:postgresql://localhost:5434/fint-flyt-configuration-service
    username: postgres
    password: password

server:
  port: 8082