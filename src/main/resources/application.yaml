fint:
  org-id: fintlabs.no
  application-id: fint-skjema-configuration-service
  kafka:
    logging:
      logToKafka: true
    cache:
      defaultCacheEntryTimeToLiveMillis: 518400000
      defaultCacheHeapSize: 1000000
spring:
  kafka:
    bootstrap-servers: localhost:29092
    consumer:
      group-id: fint-skjema-configuration-service
springdata:
  mongodb:
    host: localhost
    port: 27017
    database: skjema-configuration
server:
  port: 8082
logging:
  level:
    root: INFO
    org.apache.kafka: INFO
    no.fintlabs.kafka.consumer.cache: WARN