fint:
  application-id: fint-flyt-configuration-service
server:
  max-http-header-size: 40KB
  error:
    include-message: always
spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  profiles:
    include:
      - flyt-kafka
      - flyt-logging
      - flyt-resource-server
      - flyt-postgres
