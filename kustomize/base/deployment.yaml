apiVersion: apps/v1
kind: Deployment
metadata:
  name: fint-flyt-configuration-service
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      restartPolicy: Always
      volumes:
        - name: credentials
          secret:
            secretName: fint-flyt-configuration-service-kafka-certificates
      containers:
        - image: ghcr.io/fintlabs/fint-flyt-configuration-service:sha-0000000
          name: fint-flyt-configuration-service
          volumeMounts:
            - name: credentials
              mountPath: /credentials
          resources:
            limits:
              memory: "2048Mi"
              cpu: "1"
            requests:
              memory: "512Mi"
              cpu: "100m"
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: fint-flyt-configuration-service-kafka
            - secretRef:
                name: fint-flyt-configuration-service
            - configMapRef:
                name: fint-flyt-configuration-service